{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Font awesome icon -->
    <script src="https://kit.fontawesome.com/4de12ac000.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'css/works.css' %}">
    
    <link rel="stylesheet" href="{% block link %} {% endblock link %} ">
    <style>
        @font-face {
            font-family: 'GlacialIndifference';
            src: url({% static 'fonts/GlacialIndifference-Regular.otf' %});
            src: url({% static 'fonts/GlacialIndifference-Bold.otf' %});

        }
    </style>
    
    <title> {% block title %}Asadbek Muxtorov || Bajarilgan ishlar{% endblock title %} </title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h2>
                    bekmuxtorov.uz
                </h2>
                <ul class="nav-items">
                    
                    <li class="nav-item {% if request.resolver_match.url_name == 'home'%}active{% endif %} " > <a class="nav-item" href=" {% url 'home' %}">Home</a></li>
                    
                    <li class="nav-item active_ {% if request.resolver_match.url_name == 'works'%}{% endif %} " > <a class="nav-item" href=" {% url 'works' %}">Portfolio</a></li>
                    
                    <li class="nav-item {% if request.resolver_match.url_name == 'blog'%}active{% endif %} " > <a class="nav-item" href=" {% url 'blog' %}">Blog</a></li>
                    
                    
                    <li class="nav-item btn-contact">
                        <a href="{% url 'contact' %}">Bog'lanish</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    {% block content %}
    
    {% endblock content %}
    
    
    <footer style="background-image: url({% static 'images/background-img.png' %})">
        <p>
            <span class="c-character">Â©</span>
            <script>
                const Year = new Date().getFullYear();
                document.write(Year)
            </script>
            Asadbek Muxtorov
        </p>
    </footer> 
    <!-- Bootsrtap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min./js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="{% static '/js/app.js' %}"></script>
    <script src="{% block js %}{% endblock js %}"></script>
    
</body>
</html>
